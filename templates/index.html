<!DOCTYPE html>
<html>
    <head>
        <title>Conjugation Practice</title>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <style>
            body {
                font-family: 'Lexend';font-size: 22px;
            }
        </style>
    </head>
    <body>
        <div class="w-[297mm] h-[210mm] mx-auto">
            <h1 class="text-4xl text-center mb-8">Change the Verb Practice</h1>
            <div class="grid grid-cols-3 gap-x-2 items-stretch">
                <div class="grow">
                    <p class="text-center text-2xl border-b-2">{{s_verb}}</p>
                    {% for subject in list1  %}
                    <div class="grid grid-cols-5 pt-2">
                        <p class="col-span-2 py-2">{{subject}}</p>
                        <p class="col-span-3 flex items-end overflow-hidden p-2">_____________</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="grow">
                    <p class="text-center text-2xl border-b-2">{{es_verb}}</p>
                    {% for subject in list2  %}
                    <div class="grid grid-cols-5 pt-2">
                        <p class="col-span-2 py-2">{{subject}}</p>
                        <p class="col-span-3 flex items-end overflow-hidden p-2">_____________</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="grow">
                    <p class="text-center text-2xl border-b-2">{{ies_verb}}</p>
                    {% for subject in list3  %}
                    <div class="grid grid-cols-5 pt-2">
                        <p class="col-span-2 py-2">{{subject}}</p>
                        <p class="col-span-3 flex items-end overflow-hidden p-2">_____________</p>
                    </div>
                    {% endfor %}         
                </div>
            </div>
        </div>
    </body>
</html>
